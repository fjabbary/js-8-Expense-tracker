<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h3 class="title mb-5">Expense Tracker</h3>
      <p class="mb-0">YOUR BALANCE</p>
      <h4 class="balance">$0</h4>

      <div class="income-expense mb-4">
        <div class="income">
          <p class="mb-0">INCOME</p>
          <b><p class="income-amount mb-0 text-success">$0</p></b>
        </div>
        <div class="expense">
          <p class="mb-0">EXPENSE</p>
          <b><p class="expense-amount mb-0 text-danger">$0</p></b>
        </div>
      </div>

      <h5>History</h5>

      <div class="transactions"></div>

      <div class="mt-5">
        <h4>Add new transaction</h4>
        <hr />
        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Text</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter text..."
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2"
              >Amount <br />(Negative-expense, positive-income)</label
            >
            <input
              type="number"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="Enter amount..."
            />
          </div>
          <button class="btn-block btn btn-dark">Add transaction</button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
